<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Og Tage -->
  <meta property="og:title" content="Apple eCommerce">
  <meta property="og:description" content="Apple eCommerce에서 원하는 상품과 예술성을 apple.com에서 더 알아보세요.">
  <meta property="og:site_name" content="Apple (KR)">
  <meta property="og:type" content="product">
  <meta property="og:url" content="https://www.apple.com/kr/">
  <meta property="og:image" content="/image/og/og-img.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <!-- Google Image -->
  <link rel="shortcut icon" href="image/logo/apple_logo.png">
  <link rel="stylesheet" href="css/common.css">
  <script src="js/common.js" defer></script>
  <title>Apple eCommerce</title>
</head>
<body>
  <div class="container">
    <!-- Section 1 -->

    <section class="section-1">

      <!-- Logo -->

      <a href="#" class="logo">
        <i class="fab fa-apple"></i>
      </a>

      <!-- End of Logo -->

      <!-- Navbar -->

      <nav class="navbar">
        <a href="#" class="navbar-link">iPhone13</a>
        <a href="#" class="navbar-link">MacBook Pro</a> 
        <a href="#" class="navbar-link">Watch</a>
        <a href="#" class="navbar-link">AirPods</a>
      </nav>

      <!-- End of Navbar -->

      <!-- Cube -->

      <div class="cube-wrapper">
        <div class="cube">
          <div class="front-side">
            <img src="image/phone/iphone13.png">
          </div>
          <div class="back-side center">
            <i class="fab fa-apple"></i>
          </div>
        </div>

        <!-- Contral -->

        <div class="controls">
          <a href="#" class="top-x-control">
            <i class="fas fa-arrow-up"></i>
          </a>
          <a href="#" class="bottom-x-control">
            <i class="fas fa-arrow-down"></i>
          </a>
          <a href="#" class="left-y-control">
            <i class="fas fa-arrow-left"></i>
          </a>
          <a href="#" class="right-y-control">
            <i class="fas fa-arrow-right"></i>
          </a>
          <a href="#" class="top-z-control">
            <i class="fas fa-arrow-down"></i>
          </a>
          <a href="#" class="bottom-z-control">
            <i class="fas fa-arrow-up"></i>
          </a>
        </div>

        <!-- End of Contral -->

      </div>

      <!-- End of Cube -->

      <!-- Banner -->

      <div class="section-1-banner center">
        <h1>&#8592; Best Gift</h1>
        <p>"Creativity is just connecting things."</p>
        <span> - Steve jobs</span>
        <button type="button">Buy Now</button>
      </div>

      <!-- End of Banner -->

      <!-- Slideshow -->

      <div class="slideshow"></div>

      <!-- End of Slideshow -->

    </section>

    <!-- End of Section 1 -->

    <!-- Section 2 -->

    <section class="section-2">

      <!-- Section 2 Heading -->

      <h1 class="section-2-heading">iPhon13</h1>

      <!-- End of Section 2 Heading -->

      <!-- Section 2 Images -->

      <div class="iphones">
        <img src="image/phone/iphone13-img-1.png" class="iphone-img-1">
        <img src="image/phone/iphone13-img-2.png" class="iphone-img-2">
      </div>

      <!-- End of Section 2 Images -->

      <!-- Section 2 Buttons -->

      <div class="iphone-btns">
        <a href="#" class="iphone-btn center">
          <span>Learn More</span>
        </a>
        <a href="#" class="iphone-btn center">
          <span>Shop</span>
        </a>
      </div>

      <!-- End of Section 2 Buttons -->

    </section>

    <!-- End of Section 2 -->

    <!-- Section 3 -->

    <section class="section-3 center">

      <!-- Section 3 Heading -->

      <h1 class="section-3-heading">MacBook Pro</h1>

      <!-- End of Section 3 Heading -->

      <!-- Section 3 Content -->

      <div class="section-3-content center">

        <!-- Section 3 Images -->

        <img src="image/notebook/macbook-screen.png" class="macbook-img-1">
        <!-- <img src="image/notebook/macbook-keyboard.png" class="macbook-img-2"> -->

        <!-- End of Section 3 Images -->

        <!-- Section 3 Loading -->

        <div class="loading-wrapper">
          <div class="loading center">
            <i class="fab fa-apple"></i>
            <div class="progress-bar"></div>
          </div>
        </div>

        <!-- End of Section 3 Loading -->

        <!-- Section 3 Info -->

        <div class="macbook-info">
          <h2 class="macbook-info-heading">Light. Spped.</h2>
          <p class="macbook-price">
            Starting at $999
          </p>
          <button class="macbook-btn">Buy Now</button>
        </div>

        <!-- End of Section 3 Info -->

      </div>

      <!-- End of Section 3 Content -->

    </section>

    <!-- End of Section 3 -->

    <!-- Section 4 -->
    <section class="section-4 center">
      <div class="watches center">
        <!-- Watch Bands -->

        <div class="watch-bands center">
          <img src="image/watch/watch-band-img-1.png" class="watch-band-img">
          <img src="image/watch/watch-band-img-2.png" class="watch-band-img">
          <img src="image/watch/watch-band-img-3.png" class="watch-band-img">
          <img src="image/watch/watch-band-img-4.png" class="watch-band-img">
          <img src="image/watch/watch-band-img-5.png" class="watch-band-img">
          <img src="image/watch/watch-band-img-6.png" class="watch-band-img">
          <img src="image/watch/watch-band-img-7.png" class="watch-band-img">
          <img src="image/watch/watch-band-img-8.png" class="watch-band-img">
          <img src="image/watch/watch-band-img-9.png" class="watch-band-img">
          <img src="image/watch/watch-band-img-10.png" class="watch-band-img">
        </div>

        <!-- End of Watch Bands -->

        <!-- Watch cases -->

        <div class="watch-cases center">
          <img src="image/watch/watch-case-img-1.png" class="watch-case-img">
          <img src="image/watch/watch-case-img-2.png" class="watch-case-img">
          <img src="image/watch/watch-case-img-3.png" class="watch-case-img">
          <img src="image/watch/watch-case-img-4.png" class="watch-case-img">
          <img src="image/watch/watch-case-img-5.png" class="watch-case-img">
          <img src="image/watch/watch-case-img-6.png" class="watch-case-img">
          <img src="image/watch/watch-case-img-7.png" class="watch-case-img">
          <img src="image/watch/watch-case-img-8.png" class="watch-case-img">
          <img src="image/watch/watch-case-img-9.png" class="watch-case-img">
          <img src="image/watch/watch-case-img-10.png" class="watch-case-img">
        </div>

        <!-- End of Watch cases -->
      </div>

      <!-- Watch Controls -->

      <a href="#" class="watch-control watch-top-control center">
        <i class="fas fa-angle-up"></i>
      </a>
      <a href="#" class="watch-control watch-right-control center">
        <i class="fas fa-angle-right"></i>
      </a>
      <a href="#" class="watch-control watch-bottom-control center">
        <i class="fas fa-angle-down"></i>
      </a>
      <a href="#" class="watch-control watch-left-control center">
        <i class="fas fa-angle-left"></i>
      </a>
      
      <!-- End of Watch Controls -->

      <!-- Watch Button -->

      <button class="watch-btn">Buy Now</button>

      <!-- End of Watch Button -->

    </section>
    <!-- End of Section 4 -->

    <!-- Section 5 -->

    <section class="section-5 center">

      <!-- Section 5 Content -->

      <div class="airpods">

        <!-- Section 5 Heading -->

        <h1 class="section-5-heading">AirPods</h1>

        <!-- End of Section 5 Heading -->

        <!-- Section 5 Images -->

        <div class="airpods-img"></div>
        <div class="airpods-info"></div>
        <!-- <img src="image/airpods/airpods-3th-4-img.jpg" class="airpods-img-3"> -->

        <!-- End of Section 5 Images -->

        <!-- Section 5 Buttons -->

        <div class="airpods-buttons">
          <button class="airpods-btn">learn More</button>
          <button class="airpods-btn">Buy</button>
        </div>

        <!-- End of Section 5 Buttons -->

      </div>

      <!-- End of Section 5 Content -->

    </section>

    <!-- End of Section 5 -->

  </div>
</body>
</html>
